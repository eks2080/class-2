<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class 2 Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>How old are these subway systems?</h1>
    <h2>Click on the city name to find out!</h2>

    <div id="content">
        <button class="button-1" role="button">Boston</button>
        <button class="button-2" role="button">Chicago</button>
        <button class="button-3" role="button">New York</button>
        <button class="button-4" role="button">Washington DC</button>

        <div id="openingyear">
            <div id="year">
                <p id="year"><strong>Opening Year</strong></p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <script src="scripts.js"></script>
</body>

</html>
